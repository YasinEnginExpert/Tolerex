global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'tolerex-cluster'
    static_configs:
      - targets:
        # --- CONTAINERLAB TARGETS ---
        # These match the container names generated by clab
        - 'clab-tolerex-lab-leader:9090'
        - 'clab-tolerex-lab-member1:9092'
        - 'clab-tolerex-lab-member2:9093'
        - 'clab-tolerex-lab-member3:9094'

        # --- DOCKER COMPOSE TARGETS ---
        # These match the service names in docker-compose.yml
        - 'leader:9090'
        - 'member-1:9092'
        - 'member-2:9093' 
        - 'member-3:9094' 
